<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=" UTF-8">
    <style type="text/css">
        p {
            color: #00CCFF;
        }

        li strong {
            font-style: italic;
            font-weight: normal;
        }

        #red {
            color: red;
        }

        #food li {
            font-style: italic;
            font-weight: normal;
        }

        .fo {
            color: #00AA88;
        }

        [title] {
            color: chartreuse;
        }
    </style>
</head>
<body>
<p>css选择器示例</p>
<!--html代码-->
水果种类
<ul>
    <li><strong>苹果</strong></li>
    <li id="red">香蕉</li>
    <li>李子</li>
</ul>


<!--html代码-->
水果种类
<ul>
    <li><strong>苹果</strong></li>
    <li>香蕉</li>
    <li>李子</li>
</ul>

食品
<ul id="food">
    <li>锅巴</li>

</ul>
水果种类
<ul>
    <li>苹果</li>

</ul>
<h2 title="hello">hello world</h2>
</body>
</html>
